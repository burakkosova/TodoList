<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>ToDoList</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>

    <div class="container" style="margin-top: 20px;">

      <div class="card row">
        <div class="card-header">Todo List</div>
       
        <div class="card-body">
          <form id="todo-form" name="form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" name="todo" id="todo" class="form-control" placeholder="Bir Todo Girin"/>
              </div>
            </div>
            <button type="submit" class="btn btn-danger" title="Todo Eklemek için butona basın">Todo Ekleyin</button>
          </form>
          <hr>
          
        </div>
       
        <div class="card-body">
          <hr />
          <h5 class="card-title" id="tasks-title">Todolar</h5>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input
                type="text"
                name="filter"
                id="filter"
                class="form-control"
                placeholder="Bir Todo Arayın"
              />
            </div>
          </div>
          <hr />
          <ul class="list-group">
          </ul>
          <hr>
          <a href="#" id="clear-todos" class="btn btn-dark">Tüm Taskları Temizleyin</a>
        </div>

      </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
    ></script>
    <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
    ></script>
    <script src="todo.js"></script>
  </body>
  </html>
